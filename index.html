<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-page">
      <img src="logo-removebg-preview.png" class="login-logo" />

      <form action="coffee hub.html" class="login-form">
        <div>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            minlength="8"
          />
        </div>
        <div class="sign-up">
          <p>are you a new visitor</p>
          <a href="register.html">Register Now</a>
        </div>
        <div>
          <button class="sign-up-btn">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
