<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-page">
      <img src="logo-removebg-preview.png" class="login-logo" />

      <form action="coffee hub.html" class="login-form">
        <div>
          <input
            type="text"
            name="firstname"
            placeholder="First Name"
            required
            maxlength="15"
          />
        </div>
        <div>
          <input
            type="text"
            name="lastname"
            placeholder="Last Name"
            required
            maxlength="15"
          />
        </div>
        <div>
          <input
            type="text"
            name="phonenumber"
            placeholder="Phone Number"
            required
            maxlength="11"
          />
        </div>
        <div>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            minlength="8"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Confirm Password"
            required
            minlength="8"
          />
        </div>
        <div>
          <input type="address" name="address" placeholder="Address" />
        </div>
        <div class="sign-up">
          <p>are you a registered visitor</p>
          <a href="login.html">Login Now</a>
        </div>
        <div>
          <button class="sign-up-btn">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
